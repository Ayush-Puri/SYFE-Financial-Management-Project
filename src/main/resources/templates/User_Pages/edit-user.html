<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="bg-primary text-white text-center py-4">
    <h1>Edit User</h1>
</div>
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <form th:action="@{/users/update/{id}(id=${user.userid})}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" th:value="${user.username}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" th:value="${user.email}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="wallet" class="form-label">Wallet Balance:</label>
                    <input type="number" id="wallet" name="wallet" th:value="${user.wallet}" class="form-control" step="0.01" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Update User</button>
                </div>
            </form>
            <!-- Back to User List Link -->
            <div class="mt-3">
                <a th:href="@{/users}" class="btn btn-secondary">Back to User List</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
