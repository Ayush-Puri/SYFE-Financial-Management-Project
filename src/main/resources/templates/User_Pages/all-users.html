<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="bg-primary text-white text-center py-4">
    <h1>All Users</h1>
</div>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">User List</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Wallet Balance</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Loop through the list of users -->
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.wallet}"></td>
                    <td>
                        <!-- Edit Button -->
                        <a th:href="@{/users/edit/{id}(id=${user.userid})}" class="btn btn-sm btn-warning">Edit</a>
                        <!-- Delete Button -->
                        <a th:href="@{/users/delete/{id}(id=${user.userid})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- Back to Home Link -->
            <div class="mt-3">
                <a th:href="@{/static}" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
