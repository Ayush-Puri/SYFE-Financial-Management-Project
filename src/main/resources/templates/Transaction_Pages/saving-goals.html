<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Goals</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="bg-primary text-white text-center py-4">
    <h1>Savings Goals</h1>
</div>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Add Savings Goal</h2>
            <form th:action="@{/savings-goals/add}" method="post">
                <div class="mb-3">
                    <label for="targetamount" class="form-label">Target Amount:</label>
                    <input type="number" id="targetamount" name="targetamount" class="form-control" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="targetdate" class="form-label">Target Date:</label>
                    <input type="date" id="targetdate" name="targetdate" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Add Savings Goal</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <h2 class="card-title">Savings Goals List</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Target Amount</th>
                    <th>Target Date</th>
                    <th>Is Completed</th>
                    <th>Days Remaining</th>
                    <th>Amount Difference</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="goal : ${savingsGoals}">
                    <td th:text="${goal.targetamount}"></td>
                    <td th:text="${goal.targetdate}"></td>
                    <td th:text="${goal.iscompleted}"></td>
                    <td th:text="${goal.daysremaining}"></td>
                    <td th:text="${goal.amountdifference}"></td>
                    <td>
                        <a th:href="@{/savings-goals/edit/{id}(id=${goal.savinggoalid})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/savings-goals/delete/{id}(id=${goal.savinggoalid})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
