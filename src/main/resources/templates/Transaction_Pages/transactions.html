<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="bg-primary text-white text-center py-4">
    <h1>Transactions</h1>
</div>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Add Transaction</h2>
            <form th:action="@{/transactions/add}" method="post">
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="number" id="amount" name="amount" class="form-control" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Type:</label>
                    <select id="type" name="type" class="form-select" required>
                        <option value="Income">Income</option>
                        <option value="Expense">Expense</option>
                        <option value="Saving">Saving</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <input type="text" id="category" name="category" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <input type="text" id="description" name="description" class="form-control">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <h2 class="card-title">Transaction List</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.amount}"></td>
                    <td th:text="${transaction.type}"></td>
                    <td th:text="${transaction.category}"></td>
                    <td th:text="${transaction.description}"></td>
                    <td th:text="${transaction.created_date}"></td>
                    <td>
                        <a th:href="@{/transactions/edit/{id}(id=${transaction.transactionid})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/transactions/delete/{id}(id=${transaction.transactionid})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
